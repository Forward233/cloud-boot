server:
 port: 8085

cloud-service:
 ribbon:
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule
logging:
 level:
  com.alibaba.nacos.client.naming: error
feign:
 client:
  config:
   default:
    connectTimeout: 5000
    # 默认1000
    readTimeout: 4000
 #        loggerLevel: NONE
 hystrix:
  enabled: true

hystrix:
 command:
  default:  #default全局有效，service id指定应用有效
   execution:
    #        timeout:
    #          #是否开启超时熔断
    #          enabled: true
    isolation:
     thread:
      timeoutInMilliseconds: 4000 #断路器超时时间，默认1000ms
spring:
 cloud:
  gateway:
   routes:
    - id: cloud-consumer
      uri: lb://cloud-consumer
      predicates:
       - Path=/**
 zipkin:
  base-url: http://192.168.9.198:9411/
  discovery-client-enabled: false
 sleuth:
  sampler:
   probability: 1